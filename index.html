<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>WISH</title>
</head>
<body>
    <nav id="navbar">
        <div class="nav-item" id="title">
            <a href="#">WISH</a>
        </div>
        <div class="nav-item">
            <a href="#products">PRODUCTS</a>
        </div>
        <div class="nav-item">CART</div>
        <div class="nav-item">CONTACT</div>
    </nav>
    <div id="body">
        <div id="image">
            <img src="./images/jewelry-main.jpg" alt="jewelry header" id="j-main">
        </div>
        <div id="overlay-header">
            <span id="desc-overlay">HANDCRAFTED ACCESSORIES MADE WITH LOVE</span><br>
            <span id="title-overlay">Welcome to Wish Online</span> <br>
            <span id="buy">BUY NOW >></span>
        </div>
        <div id="products">
            <div id="products-header">PRODUCTS</div> <br>
            <span id="cat-header">CATEGORIES</span> <br>
            <div id="category">
                <span class="cat-item">EARRINGS AND RINGS</span>
                <span class="cat-item">NECKLACE</span>
                <span class="cat-item">HAIR CLIPS</span>
                <span class="cat-item">KEYCHAIN</span>
            </div>
            <div id="earrings">
                <div class="card">
                    <img src="images/mathilde-langevin-f1FkoppimsA-unsplash.jpg" alt="rings" class="prod-img">
                    <h3 class="name">Rings set</h3>
                    <span class="price">INR 350</span> <br>
                    <button>BUY NOW</button>
                    <button>ADD TO CART</button>
                </div>
                <div class="card">
                    <img src="images/olive-tatiane-Z62IvVr8Gv4-unsplash.jpg" alt="ring" class="prod-img">
                    <h3 class="name">Diamond ring</h3>
                    <span class="price">INR 950</span> <br>
                    <button>BUY NOW</button>
                    <button>ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
